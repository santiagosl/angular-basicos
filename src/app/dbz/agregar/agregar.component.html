<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
  <input type="text" name="nombre" placeholder="Nombre" [(ngModel)]="nuevo.nombre" />

  <input type="number" placeholder="Poder" name="poder" [value]="nuevo.poder" [(ngModel)]="nuevo.poder" />

  <button type="submit">
    Agregar
  </button>
</form>
